<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Belgium Identity Card PKCS11 unregistration</title>
</head>
<body>

<script LANGUAGE="JavaScript1.2">
<!-- Hide from old browsers

	var lang = navigator.language;
	if (lang == null)
		lang = navigator.userLanguage;
	var langInd = 0;

	var EN = 0;
	var NL = 1;
	var FR = 2;
	var DE = 3;

	if (lang == null)
		langInd = EN;
	else if (lang.indexOf("nl-") != -1)
		langInd = NL;
	else if (lang.indexOf("fr-") != -1)
		langInd = FR;
	else if (lang.indexOf("de-") != -1)
		langInd = DE;

	p11Name = "Belgium Identity Card PKCS#11";

	if (langInd == NL)
		document.write("<h3>Deregistratie van de \"" + p11Name + "\" module in Mozilla, Netscape of Firefox</h3>");
	else if (langInd == FR)
		document.write("<h3>Suppression de l'enregistrement du module \"" + p11Name + "\" dans Mozilla, Netscape ou Firefox</h3>");
	else if (langInd == DE)
		document.write("<h3>Deregistrierung des \"" + p11Name + "\"-Moduls im Mozilla, Netscape oder Firefox</h3>");
	else
		document.write("<h3>Unregistration of the \"" + p11Name + "\" module in Mozilla, Netscape or Firefox</h3>");

	var agt=navigator.userAgent.toLowerCase();
	if (((agt.indexOf("mozilla") == -1) && (agt.indexOf("firefox") == -1) &&
		 (agt.indexOf("thunderbird") == -1) && (agt.indexOf("netscape") == -1)) ||
		(agt.indexOf("msie") != -1)  || (agt.indexOf("afari") != -1)) {

		if (langInd == NL)
			document.write("Dit bladerprogramma ondersteunt geen PKCS#11 modules. " +
				"PKCS#11 kan gebruikt worden met de Mozilla, Firefox of Netscape bladerprogramma's.");
		else if (langInd == FR)
			document.write("Ce navigateur ne prend pas en charge les modules PKCS#11. " +
				"PKCS#11 peut être utilisé avec les navigateursMozilla, Firefox ou Netscape.");
		else if (langInd == DE)
			document.write("Dieses Browserprogramm unterstützt keine PKCS#11-Module. " +
				"PKCS#11 kann mit den Mozilla-, Firefox- oder Netscape-Browserprogrammen genutzt werden.");
		else
			document.write("This browser doesn't support PKCS#11 modules. " +
				"PKCS#11 can be used with the Mozilla, Firefox or Netscape browsers.");
	}
	else {
		res = pkcs11.deletemodule(p11Name);

		if (res >= 0) {
		if (langInd == NL)
				document.write("De \"" + p11Name + "\" module is nu ge-deregistreerd.");
			else if (langInd == FR)
				document.write("L'enregistrement du module \"" + p11Name + "\" est à présent supprimé.");
			else if (langInd == DE)
				document.write("Das \"" + p11Name + "\"-Modul ist nun deregistriert.");
			else
				document.write("The \"" + p11Name + "\" module is now unregistered.");
		}
		else if (res == -2) {
			if (langInd == NL)
				document.write("Deregistratie van de \"" + p11Name + "\" module is afgebroken door de gebruiker.");
			else if (langInd == FR)
				document.write("La suppresion de l'enregistrement du module \"" + p11Name + "\" a été annulée par l'utilisateur.");
			else if (langInd == DE)
				document.write("Die Deregistrierung des \"" + p11Name + "\"-Moduls wurde vom Anwender annulliert.");
			else
				document.write("Unregistration of the \"" + p11Name + "\" module was cancelled by the user.");
		}
		else if (res == -4) {
			if (langInd == NL)
				document.write("De deregistatie van de \"" + p11Name + "\" module is mislukt.<br>\n" +
					"Misschien is ze niet geregistreerd, of gergistreerd onder een andere naam?");
			else if (langInd == FR)
				document.write("La suppresion de l'enregistrement du module \"" + p11Name + "\" a échoué.<br>\n" +
					"Vérifiez s'il est enregistré (sous ce nom) s.v.p.");
			else if (langInd == DE)
				document.write("Die Deregistrierung des \"" + p11Name + "\"-Moduls ist misslungen.<br>\n" +
					"Vielleicht ist es nicht registriert?");
			else
				document.write("The unregistation of the \"" + p11Name + "\" module failed.<br>\n" +
					"Maybe it isn't registered, or registered by another name?");
		}
		else {
			if (langInd == NL)
				document.write("De deregistatie van de \"" + p11Name + "\" module is mislukt, foutcode = " + res);
			else if (langInd == FR)
				document.write("La suppresion de l'enregistrement du module \"" + p11Name + "\" a échoué, code d'erreur = " + res);
			else if (langInd == DE)
				document.write("Die Deregistrierung des \"" + p11Name + "\"-Moduls ist misslungen, Fehlercode = " + res);
			else
				document.write("The unregistatie of the \"" + p11Name + "\" module failed, error code = " + res);
		}
	}

//Hide from old browsers -->
</script>
