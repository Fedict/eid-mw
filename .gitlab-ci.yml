---
stages:
- tests
- source-package
- binary-package
- validate
- build-repository
- publish

include:
- local: .ci/build-configs.yml
- local: .ci/builds-linux.yml
- local: .ci/builds-windows.yml
- local: .ci/builds-macos.yml

variables:
  LINUX_BASEDIR: .
  WINDOWS_BASEDIR: .
  MACOS_BASEDIR: .

##########################################################################################################
# Stage "tests": run a test battery before doing all the hard work (i.e., try to find any problems ASAP) #
##########################################################################################################
test:distcheck:
  stage: tests
  extends: .distcheck
test:robot:linux:
  stage: tests
  extends: .robot:linux
test:repro:debian:
  stage: tests
  extends: .repro:debian
test:scan-build:
  stage: tests
  extends: .scan-build
#################################################
# Stage "source-package": build source packages #
#################################################
src:srpm:
  stage: source-package
  extends: .srpm

##############################################################
# Stage "binary-package": build binaries and binary packages #
##############################################################
## Debian-based distributions
.build-deb: &build-deb
  extends: .build-deb-base
  dependencies:
    - test:distcheck
  stage: binary-package

build:deb_oldstable_32:
  <<: *build-deb
  variables:
    DIST: debian
    CODE: $DEBIAN_OLDSTABLE_CODE
    SHORT: deb$DEBIAN_OLDSTABLE_VERSION
    ARCH: i386
build:deb_oldstable_64:
  <<: *build-deb
  variables:
    DIST: debian
    CODE: $DEBIAN_OLDSTABLE_CODE
    SHORT: deb$DEBIAN_OLDSTABLE_VERSION
    ARCH: amd64
build:deb_stable_32:
  <<: *build-deb
  variables:
    DIST: debian
    CODE: $DEBIAN_STABLE_CODE
    SHORT: deb$DEBIAN_STABLE_VERSION
    ARCH: i386
build:deb_stable_64:
  <<: *build-deb
  variables:
    DIST: debian
    CODE: $DEBIAN_STABLE_CODE
    SHORT: deb$DEBIAN_STABLE_VERSION
    ARCH: amd64
build:sid-32:
  <<: *build-deb
  variables:
    DIST: debian
    CODE: sid
    SHORT: sid
    ARCH: i386
  allow_failure: true
build:sid-64:
  <<: *build-deb
  variables:
    DIST: debian
    CODE: sid
    SHORT: sid
    ARCH: amd64
  allow_failure: true
build:ubuntu_oldlts_32:
  <<: *build-deb
  variables:
    DIST: ubuntu
    CODE: $UBUNTU_OLDLTS_CODE
    SHORT: u$UBUNTU_OLDLTS_VERSION
    ARCH: i386
build:ubuntu_oldlts_64:
  <<: *build-deb
  variables:
    DIST: ubuntu
    CODE: $UBUNTU_OLDLTS_CODE
    SHORT: u$UBUNTU_OLDLTS_VERSION
    ARCH: amd64
build:ubuntu_lts_32:
  <<: *build-deb
  variables:
    DIST: ubuntu
    CODE: $UBUNTU_LTS_CODE
    SHORT: u$UBUNTU_LTS_VERSION
    ARCH: i386
build:ubuntu_lts_64:
  <<: *build-deb
  variables:
    DIST: ubuntu
    CODE: $UBUNTU_LTS_CODE
    SHORT: u$UBUNTU_LTS_VERSION
    ARCH: amd64
build:ubuntu_stable_32:
  <<: *build-deb
  variables:
    DIST: ubuntu
    CODE: $UBUNTU_STABLE_CODE
    SHORT: u$UBUNTU_STABLE_VERSION
    ARCH: i386
build:ubuntu_stable_64:
  <<: *build-deb
  variables:
    DIST: ubuntu
    CODE: $UBUNTU_STABLE_CODE
    SHORT: u$UBUNTU_STABLE_VERSION
    ARCH: amd64

# Fedora-based distributions
.build-fed: &build-fed
  extends: .build-fed-base
  dependencies:
    - src:srpm
  stage: binary-package
build:fedora_oldstable_32:
  <<: *build-fed
  variables:
    DIST: fedora
    DVER: $FEDORA_OLDSTABLE_VERSION
    ARCH: i386
build:fedora_oldstable_64:
  <<: *build-fed
  variables:
    DIST: fedora
    DVER: $FEDORA_OLDSTABLE_VERSION
    ARCH: x86_64
build:fedora_stable_32:
  <<: *build-fed
  variables:
    DIST: fedora
    DVER: $FEDORA_STABLE_VERSION
    ARCH: i386
build:fedora_stable_64:
  <<: *build-fed
  variables:
    DIST: fedora
    DVER: $FEDORA_STABLE_VERSION
    ARCH: x86_64
build:centos_oldstable_64:
  <<: *build-fed
  variables:
    DIST: epel
    DVER: $CENTOS_OLDSTABLE_VERSION
    ARCH: x86_64
build:centos_stable_64:
  <<: *build-fed
  variables:
    DIST: epel
    DVER: $CENTOS_STABLE_VERSION
    ARCH: x86_64

# openSUSE-based distributions
.build-suse: &build-suse
  extends: .build-suse-base
  dependencies:
    - src:srpm
  stage: binary-package
build:suse_oldstable:
  <<: *build-suse
  variables:
    DIST: opensuse
    DVER: $OPENSUSE_OLDSTABLE_VERSION
    ARCH: x86_64
build:suse_stable:
  <<: *build-suse
  variables:
    DIST: opensuse
    DVER: $OPENSUSE_STABLE_VERSION
    ARCH: x86_64

# Windows
build:windows:
  stage: binary-package
  extends: .build-windows

# macOS
build:macos:
  stage: binary-package
  extends: .build-macos

validate:robot:windows:
  stage: validate
  extends: .robot:windows
  dependencies:
  - build:windows

validate:robot:macos:
  stage: validate
  extends: .robot:macos
  variables:
    EID_ROBOT_STYLE: $EID_ROBOT_STYLE_MACOS
    EID_DIALOGS_STYLE: nopin
    DYLD_LIBRARY_PATH: $CI_BUILDS_DIR/$CI_PROJECT_DIR/build/Release
  tags:
  - robot
  - macos
  dependencies:
  - build:macos
  before_script:
  - xcodebuild -project beidmw.xcodeproj -target testsuite -configuration Release
  script:
  - ./testsuite
  allow_failure: true

####################################################################
# Stage "build-repository": copy binaries into a repository layout #
####################################################################
repo:inject-debs:
  dependencies:
    - build:deb_oldstable_32
    - build:deb_stable_32
    - build:sid-32
    - build:ubuntu_oldlts_32
    - build:ubuntu_lts_32
    - build:ubuntu_stable_32
    - build:deb_oldstable_64
    - build:deb_stable_64
    - build:sid-64
    - build:ubuntu_oldlts_64
    - build:ubuntu_lts_64
    - build:ubuntu_stable_64
  stage: build-repository
  extends: .inject-debs
  only:
    variables:
    - $CI_COMMIT_REF_NAME == "master"
    - $CI_COMMIT_REF_NAME == $CANDIDATEBRANCH
    - $CI_COMMIT_TAG

repo:inject-fed:
  only:
    variables:
    - $CI_COMMIT_REF_NAME == "master"
    - $CI_COMMIT_REF_NAME == $CANDIDATEBRANCH
    - $CI_COMMIT_TAG
  dependencies:
    - build:fedora_oldstable_32
    - build:fedora_oldstable_64
    - build:fedora_stable_32
    - build:fedora_stable_64
    - build:centos_oldstable_64
    - build:centos_stable_64
  stage: build-repository
  extends: .inject-fed

repo:inject-suse:
  only:
    variables:
    - $CI_COMMIT_REF_NAME == "master"
    - $CI_COMMIT_REF_NAME == $CANDIDATEBRANCH
    - $CI_COMMIT_TAG
  dependencies:
    - build:suse_oldstable
    - build:suse_stable
  stage: build-repository
  extends: .inject-suse

repo:inject-source:
  dependencies:
  - test:distcheck
  stage: build-repository
  extends: .inject-source
