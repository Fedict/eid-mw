.build-fed: &build-fed
  dependencies:
    - build:srpm
  stage: binary-package
  tags:
    - docker
  image: fedora:29
  before_script:
    - dnf -y install mock git
    - VERSHORT=$(git describe --dirty | sed -e 's/-/./g')
  script:
    - mock --verbose -r $DIST-$DVER-$ARCH --rebuild eid-mw-*.fc29.src.rpm --define "revision $VERSHORT"
  after_script:
    - cp $HOME/rpmbuild/RPMS/* .
  artifacts:
    paths:
      - *.rpm
    when:
      on_success
