%rubyxruby25() %{expand:%%{rubyx%*}}

%rubydevelruby25() ruby2.5-devel %{expand:%%rubydevelx%*} %{expand:%%{rubydevel%*}}
%rubydevelxruby25() %{expand:%%{rubydevelx%*}}

%_with_ruby25               1

