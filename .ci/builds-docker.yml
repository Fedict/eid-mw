.docker-base: &docker-base
  stage: docker
  image: docker:stable
  services:
  - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$BASEDIR:$CI_COMMIT_REF_SLUG
  only:
    changes:
    - .ci/dockerfiles/$BASEDIR
    - .ci/builds-docker.yml
  script:
  - cd .ci/dockerfiles/$BASEDIR
  - docker build --pull -t $IMAGE_TAG .
  - docker push $IMAGE_TAG

docker-suse-build:
  <<: *docker-base
  variables:
    BASEDIR: suse-build
