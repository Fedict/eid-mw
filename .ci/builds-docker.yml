.docker-base: &docker-base
  stage: docker
  image: docker:stable
  tags:
  - docker
  services:
  - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$CI_JOB_NAME:$CI_COMMIT_REF_SLUG
  only:
    changes:
    - .ci/dockerfiles/$CI_JOB_NAME
    - .ci/builds-docker.yml
  script:
  - cd .ci/dockerfiles/$CI_JOB_NAME
  - docker build --pull -t $IMAGE_TAG .
  - docker push $IMAGE_TAG

suse-build:
  <<: *docker-base
