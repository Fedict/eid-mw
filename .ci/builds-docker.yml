---
.docker-base:
  retry: 1
  stage: docker
  tags:
  - linux
  - docker-build
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$CI_JOB_NAME:$CI_COMMIT_REF_SLUG
  before_script:
  - pushd $LINUX_BASEDIR/.ci/dockerfiles/$CI_JOB_NAME
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - docker pull $(grep '^FROM' Dockerfile | cut -d ' ' -f 2)
  - docker pull $IMAGE_TAG || true
  - popd
  script:
  - pushd $LINUX_BASEDIR/.ci/dockerfiles/$CI_JOB_NAME
  - JOB_NAME_SAFE=$(echo $CI_JOB_NAME|sed "s/-/_/g")
  - USE_ACNG=$(eval echo "\$USE_ACNG_$JOB_NAME_SAFE")
  - if [ ! -z "$USE_ACNG" ]; then proxy_args="--build-arg=http_proxy=$ACNG --build-arg=https_proxy=$ACNG"; else proxy_args=""; fi
  - echo "$proxy_args"
  - docker build --cache-from $IMAGE_TAG $proxy_args -t $IMAGE_TAG .
  - docker push $IMAGE_TAG
  - popd
  after_script:
  - docker logout $CI_REGISTRY

.docker-windows:
  retry: 1
  stage: docker
  tags:
  - windows
  - docker
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$CI_JOB_NAME:$CI_COMMIT_REF_SLUG
  before_script:
  - docker info
  - docker pull $Env:IMAGE_TAG; $LASTEXITCODE=0
  script:
  - cd $Env:WINDOWS_BASEDIR\.ci\dockerfiles\$Env:CI_JOB_NAME
  - docker build --pull --cache-from $Env:IMAGE_TAG -t $Env:IMAGE_TAG .
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - docker push $IMAGE_TAG
