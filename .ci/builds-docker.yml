.docker-base: &docker-base
  stage: docker
  image: docker:stable
  tags:
  - docker
  services:
  - docker:dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE/$CI_JOB_NAME:$CI_COMMIT_REF_SLUG
  only:
    changes:
    - .ci/dockerfiles/$CI_JOB_NAME
    - .ci/builds-docker.yml
    - .ci/build-configs.yml
  before_script:
  - docker info
  - docker pull $IMAGE_TAG || true
  script:
  - cd .ci/dockerfiles/$CI_JOB_NAME
  - docker build --pull --cache-from $IMAGE_TAG -t $IMAGE_TAG .
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - docker push $IMAGE_TAG

suse-build:
  <<: *docker-base

fed-build:
  <<: *docker-base

deb-build:
  <<: *docker-base

deb-repro:
  <<: *docker-base

deb-scan-build:
  <<: *docker-base
