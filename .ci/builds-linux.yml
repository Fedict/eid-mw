  - if [ ! -z "$ACNG" ]; then sed -i -e "s,http://,$ACNG/," /etc/apt/sources.list; else echo "no proxy configured"; fi
  - apt-get update
  - apt-get -y install reprotest diffoscope equivs devscripts faketime disorderfs sudo
